<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <div class="app-container">
    <div class="weather-card">
      <div class="top-info">
        <h1>Rainy Day</h1>
        <p class="time">Friday 9:30 PM</p>
        <img src="/Users/harivanshkumarsharma/Downloads/uploadweather.png" alt="profile" class="avatar">
      </div>

      <div class="location">Greater Noida</div>

      <div class="weather-icon">
        <img src="/Users/harivanshkumarsharma/Downloads/cloudy (2).png" alt="rain icon">
      </div>

      <div class="weather-info">
        <div class="humidity">💧 Humidity: 69%</div>
        <div class="temperature">26°C</div>
        <div class="wind">🌬 Wind: 1.5km</div>
      </div>

      <div class="timeline">
        <span>6:30</span><span>7:00</span><span>7:30</span><span>8:00</span><span>8:30</span><span>9:30</span><span>10:00</span>
      </div>

      <div class="forecast">
        <div class="day"><span>M</span><p>13°</p></div>
        <div class="day active"><span>T</span><p>20°</p></div>
        <div class="day"><span>W</span><p>17°</p></div>
        <div class="day"><span>T</span><p>21°</p></div>
      </div>

      <div class="bottom-nav">
        <div class="nav-btn active">🏠</div>
        <div class="nav-btn">🔔</div>
      </div>
    </div>
  </div>
</body>
</html>
